<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Selection</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>



<div th:each="category :  ${categories}" >

    <a th:href="@{'/{categoryid}/quizzes' (categoryid=${category.getCategoryid()})}" th:text="${category.getCategoryname()}">
    </a>

</div>



</body>
</html>
