<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>



<div th:each="subject :  ${subjects}" >

    <a th:href="@{'/{subjectid}/categories' (subjectid=${subject.getSubjectid()})}">
        <div th:text="${subject.getSubjectname()}"></div>
    </a>

</div>



</body>
</html>
